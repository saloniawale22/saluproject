<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Resume</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, black, maroon); /* Gradient from black to maroon */
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #4a0b0b;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 100px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu button {
      background-color: #cc3636;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .menu .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #cc3636;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .upload-box {
      background-color: #8b1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .upload-box h2 {
      margin-bottom: 20px;
      color: white;
    }

    .upload-box p {
      margin-bottom: 20px;
      color: white;
    }

    .upload-box button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-box button:hover {
      background-color: #00695c;
    }
    /* Footer Section */
        footer {
            background-color: black;
            padding: 20px 50px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f4d03f;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 18px;
        }

        .copyright {
            font-size: 14px;
        }

        /* Centered J Image */
        .center-logo {
            text-align: center;
            margin: 10px 0;
            display: flex;
        }

        .center-logo img {
            width: 50px;
            height: 50px;
        }

        /* Footer Section */
        .footer {
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Social Media Icons on Left */
        .footer .social-icons {
            display: flex;
            gap: 15px;
        }

        .footer .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer .social-icons img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* Terms, Privacy, and Copyright on Right */
        .footer .footer-content {
            text-align: right;
            font-size: 14px;
        }

        .footer .footer-content a {
            color:rgb(248, 245, 245);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .footer-content a:hover {
            text-decoration: underline;
            color: #f4d03f;
        }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Jagiree Logo">
    </div>
    <div class="menu">
      <a href="fillcv.html"><button>Fill your CV</button></a>
      <input type="text" placeholder="Search...">
      <div class="profile">S</div>
    </div>
  </header>
  <main class="content">
    <div class="upload-box">
      <h2>Upload your Resume</h2>
      <p>Be sure to include an updated Resume</p>
      <button>Upload Resume</button>
      <p>(DOC, PDF)</p>
    </div>
  </main>
  <!-- Footer Section -->
  <div class="footer">
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <!-- Centered Logo -->
    <div class="center-logo">
        <img src="J-logo.png" alt="Centered J Logo">
    </div>
    <!-- Terms, Privacy, and Copyright -->
    <div class="footer-content">
        <a href="terms.html">Terms</a> | 
        <a href="privacy.html">Privacy</a> | 
        <a href="#">Â© 2024 My Website. All rights reserved.</a>
    </div>
</div>
</body>
</html>
