<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #732727, #420000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #420000;
        }
        .header img {
            height: 50px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .search-bar {
            position: relative;
            margin-right: 20px;
        }
        .search-bar input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
        }
        .menu-icon {
            background-color: #ffffff;
            color: #420000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .message-box {
            background-color: #c98484;
            padding: 20px 40px;
            margin: auto;
            text-align: center;
            border-radius: 8px;
            color: #420000;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #c98484;
        }
        .footer-text {
            font-size: 14px;
        }
        .logo-footer {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Jagireee Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu-icon">S</div>
    </div>

    <div class="message-box">
        Job has been successfully applied
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="#">&#xf09a;</a>
            <a href="#">&#xf16d;</a>
            <a href="#">&#xf099;</a>
            <a href="#">&#xf167;</a>
        </div>
        <div class="footer-text">
            Terms | Privacy | Â© 2024 My Website. All rights reserved.
        </div>
        <img src="https://via.placeholder.com/40" alt="Logo" class="logo-footer">
    </div>
</body>
</html>
