<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagiree</title>
    <!-- Link to Font Awesome for the trash bin icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <header>
        <div class="logo">
            <img src="logo.png" alt="Jagiree Logo">
          </div>
          <div class="menus">
            <a href="uploadcv.html"><button>Upload your CV</button></a>
            <input type="text" placeholder="Search...">
          </div>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">Jobs</a>
            <a href="#">Networks</a>
            <a href="#">Applied</a>
        </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
    </header>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, black, maroon);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            background: linear-gradient(to right, black, maroon);
        }
        header img {
            width: 80px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .right-side {
            display: flex;
            align-items: center;
        }

        .search-bar {
            margin-right: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: white;
            height: 4px;
            border-radius: 2px;
        }
        .menu {
            display: flex;
            align-items: center;
            gap: 15px;
          }
      
          .menus button {
            background-color: #cc3636;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
          }
      
          .menus input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
          }
      
          .menus .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #cc3636;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
          }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: linear-gradient(to right, black, maroon);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: maroon;
        }

        .menu.show {
            display: block;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        h2 {
            text-align: center;
        }
        
        section#cv-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="submit"]:active {
            background-color: #388e3c;
        }

        .education-field {
            padding-bottom: 10px;
            border-bottom: 1px solid black;
            margin-bottom: 10px;
            position: relative;
        }

        .add-button {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: grey;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        /* Footer Section */
        footer {
            background-color: black;
            padding: 20px 50px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f4d03f;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 18px;
        }

        .copyright {
            font-size: 14px;
        }

        /* Centered J Image */
        .center-logo {
            text-align: center;
            margin: 10px 0;
            display: flex;
        }

        .center-logo img {
            width: 50px;
            height: 50px;
        }
        /* Footer Section */
        .footer {
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Social Media Icons on Left */
        .footer .social-icons {
            display: flex;
            gap: 15px;
        }

        .footer .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer .social-icons img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* Terms, Privacy, and Copyright on Right */
        .footer .footer-content {
            text-align: right;
            font-size: 14px;
        }

        .footer .footer-content a {
            color:rgb(248, 245, 245);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .footer-content a:hover {
            text-decoration: underline;
            color: #f4d03f;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                position: relative;
                top: auto;
                right: auto;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .right-side {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }

            .search-bar {
                margin-right: 0;
            }

            #skills-fields {
                display: block;
            }

            .skill-field {
                width: 100%; /* Stacking skills vertically on small screens */
            }
        }
        legend {
            font-weight: bold;
        }
        /* CSS for two columns layout in skills */
        #skills-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skill-field {
            width: 45%; /* Two columns, each taking 45% of the width */
            display: flex;
            flex-direction: column;
        }
        
        
    </style>
</head>
<body>
    <main>
        <section id="cv-form">
            <h2>CV Form</h2>
            <form action="#" method="POST">
                <div class="form-container">
                    <div class="personal-details">
                        <fieldset>
                            <legend>Personal Details</legend>
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" required><br><br>

                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required><br><br>

                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required><br><br>
                            
                            <label for="address">Address:</label>
                            <input type="text" name="address[]" required><br><br>
                                
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required><br><br>

                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select><br><br>
                        </fieldset>
                    </div>

                    <div class="education">
                        <fieldset>
                            <legend>Education</legend>
                            <div id="education-fields">
                                <div class="education-field">
                                    <label for="degree">Degree:</label>
                                    <input type="text" name="degree[]" required><br><br>

                                    <label for="institution">Institution Name:</label>
                                    <input type="text" name="institution[]" required><br><br>

                                    <label for="graduation-year">Year of Graduation:</label>
                                    <input type="number" name="graduation-year[]" required><br><br>
                                    <button type="button" class="delete-button" onclick="deleteEducation(this)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <span class="add-button" onclick="addEducation()">+ Add Another Education</span>
                        </fieldset>
                    </div>
                </div>

                <!-- Skills Section -->
<fieldset>
    <legend>Skills</legend>
    <div id="skills-fields">
        <div class="skill-field">
            <input type="text" name="skills[]" placeholder="Enter a skill" required><br><br>
           
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>
    <button type="button" onclick="addSkill()">+ Add Another Skill</button>
</fieldset>

<!-- Experience Section -->
<fieldset>
    <legend>Experience</legend>
    <div id="experience-fields">
        <div class="experience-field">
            <label for="position-title">Position Title:</label>
            <input type="text" name="position-title[]" required><br><br>

            <label for="company-name">Company Name:</label>
            <input type="text" name="company-name[]" required><br><br>

            <label for="joined-date">Joined Date:</label>
            <input type="date" name="joined-date[]" required><br><br>

            <label for="end-date">End Date:</label>
            <input type="date" name="end-date[]" required><br><br>
            
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>
    <button type="button" onclick="addExperience()">+ Add Another Experience</button>
</fieldset>

                    
                <button type="submit">Submit CV</button>
                <a href="homepage.html"></a>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
  <div class="footer">
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <!-- Centered Logo -->
    <div class="center-logo">
        <img src="J-logo.png" alt="Centered J Logo">
    </div>
    <!-- Terms, Privacy, and Copyright -->
    <div class="footer-content">
        <a href="terms.html">Terms</a> | 
        <a href="privacy.html">Privacy</a> | 
        <a href="#">Â© 2024 My Website. All rights reserved.</a>
    </div>
</div>

    <script>
        // Toggle the menu visibility on small screens
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }

        // Add form submission event listener for redirection
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = "home index.html"; // Redirect to home.html
        });

        // Add Education Fields
        function addEducation() {
            const educationFields = document.getElementById("education-fields");
            const newField = document.createElement("div");
            newField.classList.add("education-field");
            newField.innerHTML = `
                <label for="degree">Degree:</label>
                <input type="text" name="degree[]" required><br><br>

                <label for="institution">Institution Name:</label>
                <input type="text" name="institution[]" required><br><br>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" name="graduation-year[]" required><br><br>
                <button type="button" class="delete-button" onclick="deleteEducation(this)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            educationFields.appendChild(newField);
        }
        // Function to add a new skill field
function addSkill() {
    const skillsFields = document.getElementById("skills-fields");
    const newSkill = document.createElement("div");
    newSkill.classList.add("skill-field");
    newSkill.innerHTML = `
        <input type="text" name="skills[]" placeholder="Enter a skill" required><br><br>
        <button type="button" class="delete-button" onclick="deleteSkill(this)">
            <i class="fas fa-trash-alt"></i>
        </button>
    `;
    skillsFields.appendChild(newSkill);
}

// Function to delete a skill field
function deleteSkill(button) {
    const skillField = button.closest(".skill-field");
    skillField.remove();
}

// Function to add a new experience field
function addExperience() {
    const experienceFields = document.getElementById("experience-fields");
    const newExperience = document.createElement("div");
    newExperience.classList.add("experience-field");
    newExperience.innerHTML = `
        <label for="position-title">Position Title:</label>
        <input type="text" name="position-title[]" required><br><br>

        <label for="company-name">Company Name:</label>
        <input type="text" name="company-name[]" required><br><br>

        <label for="joined-date">Joined Date:</label>
        <input type="date" name="joined-date[]" required><br><br>

        <label for="end-date">End Date:</label>
        <input type="date" name="end-date[]" required><br><br>
        <button type="button" class="delete-button" onclick="deleteExperience(this)">
            <i class="fas fa-trash-alt"></i>
        </button>
    `;
    experienceFields.appendChild(newExperience);
}

// Function to delete an experience field
function deleteExperience(button) {
    const experienceField = button.closest(".experience-field");
    experienceField.remove();
}


        // Delete Education Fields
        function deleteEducation(button) {
            const educationField = button.closest(".education-field");
            educationField.remove();
        }
    </script>
</body>
</html>
