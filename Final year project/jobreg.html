<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Jagiree Logo">
        </div>
    </header>
    <style>
        header img {
            width: 80px;
        }
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Gradient */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            background: linear-gradient(to right, black, maroon);
        }

        /* Main Styling */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f8f8f8;
        }

        input:focus {
            border-color: maroon;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: maroon;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: maroon;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Terms, Privacy, and Copyright on Right */
        .footer .footer-content {
            text-align: right;
            font-size: 19px;
        }

        .footer .footer-content a {
            color:rgb(248, 245, 245);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .footer-content a:hover {
            text-decoration: underline;
            color: #f4d03f;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Creat your Job Seeker Account</h2>
            <form action="home index.html" method="GET">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="tel" id="mobilenumber" name="mobilenumber" placeholder="Enter your Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign Up</button>
                <p class="signup-link">
                    Already have jobseeker account?  <a href="signup.html">Login in</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-content">
            <a href="terms.html">Terms</a> 
            <a href="privacy.html">Privacy</a> 
            <a href="#">Â© 2024 My Website. All rights reserved.</a>
        </div>
    </div>
</body>
</html>
