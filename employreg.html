<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Signup</title>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Jagiree Logo">
        </div>
    </header>
    <style>
        header img {
            width: 80px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            background: linear-gradient(to right, black, maroon); /* Gradient from black to maroon */;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f8f8f8;
        }
        input:focus {
            border-color: red;
            outline: none;
        }
        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .show-password input {
            margin-right: 5px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-btn:hover {
            background-color: maroon;
        }
        /* Terms, Privacy, and Copyright on Right */
        .footer .footer-content {
            text-align: right;
            font-size: 19px;
        }

        .footer .footer-content a {
            color:rgb(248, 245, 245);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .footer-content a:hover {
            text-decoration: underline;
            color: #f4d03f;
        }
    </style>
</head>
<body>
    <main>
        <div class="signup-container">
            <h2>Create Organization Account</h2>
            <form action="organization_dashboard.html" method="POST">
                <div class="form-group">
                    <label for="org-name">Organization Name</label>
                    <input type="text" id="org-name" name="org-name" placeholder="Enter Organization Name" required>
                </div>
                <div class="form-group">
                    <label for="org-phone">Organization Phone Number</label>
                    <input type="tel" id="org-phone" name="org-phone" placeholder="Enter Organization Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="org-email">Organization Email</label>
                    <input type="email" id="org-email" name="org-email" placeholder="Enter Organization Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="show-password">
                    <input type="checkbox" id="toggle-password" onclick="togglePassword()">
                    <label for="toggle-password">Show Password</label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="signup-link">
                    Already have an employer account? <a href="signup.html">Login</a>
                </p>
            </form>
        </div>
    </main>
    <div class="footer">
        <div class="footer-content">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="#">&copy; 2024 My Website. All rights reserved.</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirm-password");
            let type = password.type === "password" ? "text" : "password";
            password.type = type;
            confirmPassword.type = type;
        }
    </script>
</body>
</html>
